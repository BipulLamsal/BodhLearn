<header class="flex items-center justify-between py-4">

        <a href="{% url 'following' %}" class="">Following</a>
    </nav>
    <div class="w-full basis-2/3 lg:basis-4/6 flex justify-center">
        <form method="GET" action="{% url 'home' %}" class="w-full">
            
            <input type="text" placeholder="🔍 Search" class="search bg-[#f5f5f5] w-full rounded-md pl-4" name = "search">

        <p href="" class="mb-nav-toggle"><i class="fa-solid fa-xmark"></i></p>
