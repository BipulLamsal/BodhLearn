<form method="POST">
  {%csrf_token%}
    <div class="flex flex-wrap mb-4">
        <div class="w-full md:w-1/2 pr-3 ">
          <input 
          type="text"
          name="first_name" maxlength="75" required
      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      
      placeholder="First Name">
          
        </div>
        <div class="w-full md:w-1/2 pl-3">
            <input 
            type="text"
            name="last_name" maxlength="75"  required
        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        
        placeholder="Last Name">
        </div>
    </div>


  <div class="mb-4">
    <input
      type="text"
      name="username" maxlength="150" autofocus="" required=""
      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      id="exampleFormControlInput1"
      placeholder="Username"
    />
  </div>
  <div class="mb-4">
    <input
      type="email"
      name="email" maxlength="75" required
      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      id="exampleFormControlInput1"
      placeholder="Email Address"
    />
  </div>

  <div class="mb-4">
    <input
      type="password"
      name="password1" autocomplete="new-password" required
      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      id="exampleFormControlInput1"
      placeholder="Password"
    />
  </div>
  <div class="mb-4">
    <input
      type="password"
      name="password2" autocomplete="new-password" required
      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      id="exampleFormControlInput1"
      placeholder="Confirm Password"
    />
    
  </div>
  <div class="text-center pt-1 mb-12 pb-1">
    <button
      class="inline-block px-6 py-2.5 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
      type="submit"
      data-mdb-ripple="true"
      data-mdb-ripple-color="light"
      style="
        background: linear-gradient(
            to left, #56CCF2, #54A0FF, #2F80ED
        );
      "
    >
      Log in
    </button>
    <!-- <a class="text-gray-500" href="#!">Forgot password?</a> -->
  </div>
  <div class="flex items-center justify-between pb-6">
    <p class="mb-0 mr-2">Already have an account?</p>
    <a
      type="button"
      href="{% url 'login' %}"
      class="inline-block px-6 py-2 border-2 border-red-600 text-red-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
      data-mdb-ripple="true"
      data-mdb-ripple-color="light"
    >
      Login
  </a>
  </div>
</form>
